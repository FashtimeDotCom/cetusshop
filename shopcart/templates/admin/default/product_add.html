<html style="background-color: #ecf0f5;">
<head>
    <meta charset="UTF-8">
    <title>content</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- ICO -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!--自定义CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body class="skin-blue sidebar-mini">
<section class="content-header">
    <h1>商品管理</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台首页</a></li>
        <li class="active"><a href="#">商品管理</a></li>
    </ol>
</section>
<section class="content">
    <!-- 每个row 就是一行的块区，可以是1到多个个块区，看下面的col-md-x -->
        <div class="col-md-12 add-product">

            <ul class="tag">
                <li class="active" data="tag1">基本信息</li>
                <li data="tag2">属性</li>
                <li data="tag3">相册</li>
            </ul>
            <div class="add-content base-info active" id="tag1">
                <div class="item"><label>名称：</label><input type="text" class="form-control"></div>
                <div class="item"><label>编号：</label><input type="text" class="form-control"></div>
                <div class="item"><label>分类：</label><input type="text" class="form-control"></div>
                <div class="item"><label>自定义URL：</label><input type="text" class="form-control"></div>
                <div class="item half-item"><label>售价：</label><input type="text" class="form-control"></div>
                <div class="item half-item"><label>市场价：</label><input type="text" class="form-control"></div>
                <div class="item half-item"><label>库存：</label><input type="text" class="form-control"></div>
                <div class="item half-item"><label>最小下单量：</label><input type="text" class="form-control"></div>
                <div class="item"><label>上架：</label><input type="text" class="form-control"></div>
                <div class="item btn-item">
                    <label>自定义模板：</label><input type="text" class="form-control">
                     <button type="button" class="btn btn-primary">推荐</button>
                </div>
                <div class="item"><label>SEO关键字：</label><input type="text" class="form-control"></div>
                <div class="item"><label>简要描述：</label><input type="text" class="form-control"></div>
                <div class="item item-area"><label>详细描述：</label><textarea type="text" class="form-control"></textarea></div>
                 <div class="submit-item"><button type="button" class="btn btn-primary next-steep">下一步</button></div>
            </div>
            <div class="add-content attr" id="tag2">
                <p>属性</p>
            </div>
            <div class="add-content photo" id="tag3">
                <p>相册</p>
            </div>
        </div>
</section>
<script src="js/jQuery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/app.min.js" type="text/javascript"></script>
<script>
    //添加商品，页签（基本信息-属性-相册）点击事件
    $(".tag li").on("click",function(){
        var contentId=$(this).attr("data");
        $(".tag li,.add-content").removeClass("active");
        $(this).addClass("active");
        $("#"+contentId).addClass("active");
    })
    //添加商品点击下一步
    $(".next-steep").on("click",function(){
        var idNum=parseInt($(".tag").find(".active").attr("data").split("tag")[1])+1;
        $(".tag").find(".active").removeClass("active").next("li").addClass("active");
        $(".add-content").removeClass("active");
        $("#tag"+idNum).addClass("active");
    })
</script>
</body>
</html>
