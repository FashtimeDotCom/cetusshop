{% extends "client/911signal/base.html" %}
{% block breadcrumbs %}
<div class="crumb main">
    <div class="container">
        <div class="row">
            <a href="../index.html">Home</a> &gt; {{article.title}}
        </div>
    </div>
</div>
{% endblock%}
{% block main %}
{% load i18n %}
{% load staticfiles %}
<div class="artical">
   <div class="container">
       <div class="row">
           <div class="artical-list col-md-9">
              <div class="row">
                 <div class="artical-content">
                    <h1>{{article.title}}</h1>
                    <!--<p class="artical-date">Date:<span>{{article.create_time|date:'Y-m-d'}}</span>Author:<span>{{artical.user.first_name}} {{artical.user.last_name}}</span></p>-->
                    {{article.content|safe}}
                 </div>
              </div>
           </div>
           <div class="artical-sidbar col-md-3">
               <div class="row">
                  <h3>Follow Us</h3>
                  <div class="artical-media">
                      <a href="https://www.facebook.com/911signal"><img src="{% static "client/911signal/images/ico/facebook.png"%}"></a>
                      <a href="https://twitter.com/911signalGroup"><img src="{% static "client/911signal/images/ico/twitter.png"%}"></a>
                      <a href="https://www.linkedin.com/company/911-signal-technology-inc"><img src="{% static "client/911signal/images/ico/linkedin.png"%}"></a>
                      <a href="https://www.pinterest.com/911signal/"><img src="{% static "client/911signal/images/ico/pinterest.png"%}"></a>
                      <a href="https://youtube.com/c/911strobe"><img src="{% static "client/911signal/images/ico/youtube.png"%}"></a>
                      <a href="https://plus.google.com/+911signal"><img src="{% static "client/911signal/images/ico/google.png"%}"></a>
                  </div>
               </div>
           </div>
       </div>
   </div>
</div>
{% endblock %}
{% block scripts %}
	{% load staticfiles %}
{% endblock %}
